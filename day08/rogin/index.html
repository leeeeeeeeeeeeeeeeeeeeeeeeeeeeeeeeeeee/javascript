<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="agreement">
      <div class="checkLabel">
        <input id="all" type="checkbox" />
        <span>전체 동의</span>
      </div>
      <div class="checkLabel">
        <input id="policy" type="checkbox" />
        <span><span class="necessary">(필수)</span>개인정보처리방침</span>
      </div>
      <div class="checkLabel">
        <input id="service" type="checkbox" />
        <span><span class="necessary">(필수)</span>서비스 이용약관</span>
      </div>
      <div class="checkLabel">
        <input id="consent" type="checkbox" />
        <span><span class="necessary">(필수)</span>서비스 개인정보 수집 이용 동의</span>
      </div>
      <div class="checkLabel">
        <input id="years" type="checkbox" />
        <span><span class="necessary">(필수)</span>만 14세 이상임을 확인합니다.</span>
      </div>
      <div class="checkLabel">
        <input id="private" type="checkbox" />
        <span><span>(선택)</span>서비스 개인정보 수집 이용 동의</span>
      </div>
      <div class="checkLabel">
        <input id="marketing" type="checkbox" />
        <span><span>(선택)</span>서비스 마케팅 정보 수신 동의</span>
      </div>
      <button id="checkButton" class="button notChecked">확인</button>
    </section>
  </body>
</html>
